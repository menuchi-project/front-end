<div class="calendar-container">
  <div class="calendar-header">
    <div class="navigation">
      <button class="nav-button" (click)="previousWeek()">
        <i class="icon">←</i> هفته قبل
      </button>
      <button class="today-button" (click)="today()">امروز</button>
      <button class="nav-button" (click)="nextWeek()">
        هفته بعد <i class="icon">→</i>
      </button>
    </div>
    <h2 class="week-title">{{ getWeekRange() }}</h2>
  </div>

  <div class="week-view">
    <div class="week-header">
      <div class="day-header" *ngFor="let day of getPersianWeekDays()">
        <div class="day-name-short">{{ day.short }}</div>
        <div class="day-name-long">{{ day.long }}</div>
      </div>
    </div>

    <div class="week-grid">
      <div
        class="day-column"
        *ngFor="let day of getPersianWeekDays(); let i = index"
        [class.today]="getDayInfo(i).isToday"
        [class.current-month]="getDayInfo(i).isCurrentMonth"
      >
        <div class="day-date">
          <span class="date-number">{{
            getPersianDate(getDayInfo(i).date)
          }}</span>
          <span class="today-badge" *ngIf="getDayInfo(i).isToday">امروز</span>
        </div>
        <div class="day-events">
          <!-- محتوای رویدادها -->
        </div>
      </div>
    </div>
  </div>
</div>
