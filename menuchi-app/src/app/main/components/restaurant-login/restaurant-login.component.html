<div class="container">
  <div class="login-box">
    <div class="header">
      <div class="logo">
        <img ngSrc="/assets/logo-blue.svg" alt="منوچی" height="62" width="84" />
      </div>
      <h2>ورود به حساب کاربری</h2>
      <p class="subtitle">
        حساب کاربری نساخته‌اید؟ <a href="/signup">ایجاد حساب کاربری</a>
      </p>
    </div>
    <form
      nz-form
      [formGroup]="validateForm"
      class="login-form"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="phone" nzRequired class="rtl-text"
          >شماره تماس خود را وارد کنید
        </nz-form-label>
        <nz-form-control nzErrorTip="شماره تماس خود را وارد کنید!">
          <input
            type="text"
            nz-input
            formControlName="username"
            placeholder="مثال:09131234567"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item class="login-form-item">
        <nz-form-label
          [nzSpan]="24"
          nzFor="password"
          nzRequired
          class="rtl-text"
          >رمز عبور خود را وارد کنید
        </nz-form-label>
        <nz-form-control nzErrorTip="رمز عبور خود را وارد کنید!">
          <div class="password-wrapper">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              formControlName="password"
            />
            <i class="eye-icon" (click)="togglePasswordVisibility()"></i>
          </div>
        </nz-form-control>
      </nz-form-item>

      <div class="forgot-password-link">
        <a class="login-form-forgot">رمز عبور خود را فراموش کرده‌اید؟</a>
      </div>

      <button
        nz-button
        class="login-form-button login-form-margin"
        [nzType]="'primary'"
      >
        ورود به حساب کاربری
      </button>
    </form>
  </div>
</div>
