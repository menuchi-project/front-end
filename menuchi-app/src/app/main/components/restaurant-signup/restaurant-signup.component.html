<div class="container">
  <div class="signup-box">
    <div class="header">
      <div class="logo">
        <img ngSrc="/assets/logo-blue.svg" alt="منوچی" height="62" width="84" />
      </div>
      <h2>ایجاد حساب کاربری</h2>
      <p class="subtitle">
        از قبل حساب دارید؟ <a href="/login">ورود به حساب کاربری</a>
      </p>
    </div>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label
          [nzSpan]="24"
          nzFor="nickname"
          nzRequired
          class="rtl-text"
        >
          نام کاربری خود را وارد کنید
        </nz-form-label>
        <nz-form-control
          [nzSpan]="24"
          nzErrorTip="لطفا نام کاربری معتبر وارد کنید!"
        >
          <input
            nz-input
            id="nickname"
            formControlName="nickname"
            placeholder="مثال : Ali_Ahamdi"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label
          [nzSpan]="24"
          nzFor="phoneNumber"
          nzRequired
          class="rtl-text"
          >شماره تماس خود را وارد کنید
        </nz-form-label>
        <nz-form-control
          [nzSpan]="24"
          [nzValidateStatus]="validateForm.controls['phoneNumber']"
          nzErrorTip="لطفا شماره تماس معتیر وارد کنید!"
        >
          <input
            nz-input
            id="phoneNumber"
            formControlName="phoneNumber"
            placeholder="مثال : 09131234567"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="email" nzRequired class="rtl-text">
          ایمیل خود را وارد کنید
        </nz-form-label>
        <nz-form-control [nzSpan]="24" nzErrorTip="لطفا ایمیل معتبر وارد کنید!">
          <input
            nz-input
            type="email"
            formControlName="email"
            id="email"
            placeholder="مثال: menuchi@gmail.com"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label
          nzFor="password"
          nzRequired
          class="rtl-text"
          [nzNoColon]="true"
        >
          رمز عبور خود را وارد کنید
        </nz-form-label>
        <nz-form-control
          nzErrorTip="رمز باید حداقل ۸ کاراکتر شامل یک حرف بزرگ و کوچک، یک عدد و یک علامت خاص باشد."
        >
          <div class="password-wrapper">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              formControlName="password"
              placeholder="۸ کاراکتر شامل یک حرف بزرگ و کوچک، یک عدد و یک علامت خاص"
            />
            <i class="eye-icon" (click)="togglePasswordVisibility()"></i>
          </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label
          nzFor="repeatPassword"
          nzRequired
          class="rtl-text"
          [nzNoColon]="true"
        >
          رمز عبور خود را مجددا وارد کنید
        </nz-form-label>
        <nz-form-control
          [nzHasFeedback]="
            validateForm.get('repeatPassword')?.invalid &&
            validateForm.get('repeatPassword')?.touched
          "
          [nzErrorTip]="repeatPasswordErrorTip"
        >
          <div class="password-wrapper">
            <input
              [type]="repeatPasswordVisible ? 'text' : 'repeatPassword'"
              nz-input
              formControlName="repeatPassword"
              placeholder="تکرار رمز عبور"
            />
            <i class="eye-icon" (click)="toggleRepeatPasswordVisibility()"></i>
          </div>
          <ng-template #repeatPasswordErrorTip let-control>
            <div *ngIf="control.hasError('required')">
              لطفاً رمز عبور را تکرار کنید!
            </div>
            <div *ngIf="control.hasError('passwordMismatch')">
              رمزهای وارد شده با هم مطابقت ندارند!
            </div>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <button
        nz-button
        class="signup-form-button signup-form-margin"
        [nzType]="'primary'"
        type="submit"
      >
        ایجاد حساب کاربری
      </button>
    </form>
  </div>
</div>
