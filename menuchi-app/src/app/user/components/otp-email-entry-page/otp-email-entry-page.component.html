<div class="container">
    <div class="otp-box">
        <div class="header">
            <div class="logo">
                <img ngSrc="/assets/logo-blue.svg" alt="منوچی" height="62" width="84" />
            </div>
            <h2>ورود با رمز یکبار مصرف</h2>
        </div>
        <form nz-form [formGroup]="validateForm" class="otp-form" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="email" nzRequired class="rtl-text"> ایمیل خود را وارد کنید
                </nz-form-label>
                <nz-form-control nzErrorTip="ایمیل خود را وارد کنید!">
                    <input type="text" nz-input formControlName="email" placeholder="مثال: menuchi@gmail.com" />
                </nz-form-control>
            </nz-form-item>
            <button nz-button class="otp-form-button otp-form-margin" [nzType]="'primary'">
        ارسال کد تایید
      </button>
        </form>
    </div>
</div>
