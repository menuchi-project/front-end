<nz-modal
  nzWidth="22rem"
  [nzStyle]="{ top: '2rem' }"
  [(nzVisible)]="isVisible"
  nzTitle="انتخاب روزهای هفته"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzOkLoading]="isOkLoading"
  [nzContent]="modalContent"
  [nzFooter]="null"
>
  <ng-template #modalContent>
    <div nz-row>
      <div nz-col nzSpan="24">
        <label
          nz-checkbox
          [(nzChecked)]="checked"
          [nzIndeterminate]="indeterminate"
          (nzCheckedChange)="onAllChecked($event)"
          [nzDisabled]="false"
        >
          انتخاب کل هفته
        </label>
      </div>
    </div>

    <div nz-row>
      <div nz-col nzSpan="24" *ngFor="let day of weekDays">
        <label
          nz-checkbox
          [nzChecked]="day.checked"
          (nzCheckedChange)="onItemChecked(day.value, $event)"
          [nzDisabled]="false"
        >
          {{ day.name }}
        </label>
      </div>
    </div>

    <div nz-row>
      <div nz-col nzSpan="24" style="margin-top: 16px">
        <button nz-button nzType="primary" (click)="submit()">ثبت</button>
      </div>
    </div>
  </ng-template>
</nz-modal>
