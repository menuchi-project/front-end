<div class="container">
  <div class="search">
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input id="search" type="text" nz-input placeholder="جست‌و‌جو کنید" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <nz-icon nzType="search" />
    </ng-template>
  </div>

  <div
    class="cats-container"
    cdkDropList
    cdkScrollable
    [cdkDropListAutoScrollStep]="25"
    cdkDropListOrientation="horizontal"
    [cdkDropListData]="lists"
    (cdkDropListDropped)="onListDropped($event)"
  >
    <div *ngFor="let list of lists" cdkDrag class="cat-container">
      <!--      <app-cylinder-->
      <!--        [list]="list"-->
      <!--        (itemDropped)="onItemDropped($event)"-->
      <!--        (addItemWithCategory)="openModalForCategory($event)"-->
      <!--      ></app-cylinder>-->
      <app-category-collapse></app-category-collapse>
    </div>
  </div>
</div>

<app-add-item [categorySelected]="selectedCategoryForModal"></app-add-item>
