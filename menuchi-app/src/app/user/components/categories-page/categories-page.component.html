<div class="container">
  <div class="search-add-item">
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input id="search" type="text" nz-input placeholder="جست‌و‌جو کنید" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <nz-icon nzType="search" />
    </ng-template>
    <button
      nz-button
      nzType="primary"
      class="add-item-btn"
      (click)="showModal()"
    >
      <nz-icon nzType="plus" />
      افزودن آیتم جدید
    </button>
    <button nz-button [routerLink]="'items'" nzType="text" class="go-items-btn">
      مشاهده تمامی آیتم‌ها
      <img
        ngSrc="/assets/icons/RoundArrowLeft.svg"
        alt=" "
        height="18"
        width="18"
      />
    </button>
  </div>

  <div
    class="cats-container"
    cdkDropList
    cdkScrollable
    [cdkDropListAutoScrollStep]="25"
    cdkDropListOrientation="horizontal"
    [cdkDropListData]="lists"
    (cdkDropListDropped)="onListDropped($event)"
  >
    <div *ngFor="let list of lists" cdkDrag class="cat-container">
      <app-category
        [list]="list"
        [connectedLists]="allConnectedLists"
        (itemDropped)="onItemDropped($event)"
      ></app-category>
    </div>
  </div>
  <app-add-item></app-add-item>
</div>
