<div class="container">
  <nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo">لوگو اینجا</div>
      <ul nz-menu nzMode="inline">
        <li nz-submenu nzTitle="کاربرر" nzIcon="user">
          <ul>
            <li nz-menu-item>مورد اول</li>
            <li nz-menu-item>مورد دوم</li>
            <li nz-menu-item>مورد سوم</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="تیمم" nzIcon="team">
          <ul>
            <li nz-menu-item>تیم 1</li>
            <li nz-menu-item>تیم 2</li>
          </ul>
        </li>
        <li nz-menu-item>
          <nz-icon nzType="file" />
          <span>فایل</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <span
          class="trigger"
          nz-icon
          [nzType]="!isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"
        ></span>
      </nz-header>
      <nz-content>
        <nz-breadcrumb>
          <nz-breadcrumb-item>کاربر</nz-breadcrumb-item>
          <nz-breadcrumb-item>بیل</nz-breadcrumb-item>
        </nz-breadcrumb>
        <div class="inner-content">
          <div class="search-add-item">
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input type="text" nz-input placeholder="جست‌و‌جو کنید" />
            </nz-input-group>
            <ng-template #suffixIconSearch>
              <nz-icon nzType="search" />
            </ng-template>
            <button nz-button nzType="primary">
              <nz-icon nzType="plus" />
              افزودن آیتم جدید
            </button>
          </div>
          بیل یک گربه است.
        </div>
      </nz-content>
      <nz-footer>اینجا فوتره</nz-footer>
    </nz-layout>
  </nz-layout>
</div>
