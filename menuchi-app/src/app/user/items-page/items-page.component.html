<div class="container">
  <nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo">لوگو</div>
      <ul nz-menu nzMode="inline">
        <li>
          <span
            class="trigger"
            nz-icon
            [nzType]="!isCollapsed ? 'menu-unfold' : 'menu-fold'"
            (click)="isCollapsed = !isCollapsed"
          ></span>
        </li>
        <li nz-submenu nzTitle="داشبورد" nzIcon="user">
          <ul>
            <li nz-menu-item>مورد اول</li>
            <li nz-menu-item>مورد دوم</li>
            <li nz-menu-item>مورد سوم</li>
          </ul>
        </li>
        <li nz-menu-item>
          <nz-icon nzType="product" />
          <span>مدیریت منو</span>
        </li>
        <li nz-submenu nzTitle="بک لاگ" nzIcon="project">
          <ul>
            <li nz-menu-item>دسته بندی ها</li>
            <li nz-menu-item>آیتم ها</li>
          </ul>
        </li>
        <li nz-menu-item>
          <nz-icon nzType="logout" />
          <span>خروج از حساب کاربری</span>
        </li>
      </ul>

      <!--      <img-->
      <!--        class="help-center"-->
      <!--        src="/assets/images/HelpCenter.png"-->
      <!--        alt="help center"-->
      <!--      />-->
    </nz-sider>
    <nz-layout>
      <nz-header>
        <!--        <span-->
        <!--          class="trigger"-->
        <!--          nz-icon-->
        <!--          [nzType]="!isCollapsed ? 'menu-unfold' : 'menu-fold'"-->
        <!--          (click)="isCollapsed = !isCollapsed"-->
        <!--        ></span>-->

        <div class="header">
          <h1>آیتم‌های غذایی</h1>
          <div class="header-icons">
            <nz-icon nzType="bell" nzTheme="outline" />
            <nz-icon nzType="user" nzTheme="outline" />
          </div>
        </div>
      </nz-header>
      <nz-content>
        <nz-breadcrumb>
          <nz-breadcrumb-item>کاربر</nz-breadcrumb-item>
          <nz-breadcrumb-item>بیل</nz-breadcrumb-item>
        </nz-breadcrumb>
        <div class="inner-content">
          <div class="search-add-item">
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input type="text" nz-input placeholder="جست‌و‌جو کنید" />
            </nz-input-group>
            <ng-template #suffixIconSearch>
              <nz-icon nzType="search" />
            </ng-template>
            <button nz-button nzType="primary">
              <nz-icon nzType="plus" />
              افزودن آیتم جدید
            </button>
          </div>
          بیل یک گربه است.
          <app-items-table></app-items-table>
        </div>
      </nz-content>
      <nz-footer>اینجا فوتره</nz-footer>
    </nz-layout>
  </nz-layout>
</div>
