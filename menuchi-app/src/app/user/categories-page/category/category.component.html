<div class="container">
  <h3>نام دسته‌بندی</h3>
  <!--  <nz-switch [(ngModel)]="loading"></nz-switch>-->
  <div class="drag-list" cdkDropList (cdkDropListDropped)="drop($event)">
    @for (data of listOfData; track data.id) {
      <nz-card cdkDrag [nzLoading]="loading">
        <nz-card-meta
          [nzTitle]="cardTitle"
          [nzDescription]="cardDesc"
        ></nz-card-meta>
        <div *cdkDragPreview>
          <!--          <nz-card>-->
          <!--            <nz-card-meta [nzTitle]="cardTitle"></nz-card-meta>-->
          <!--          </nz-card>-->
          <!--          <h4>{{ data.name }}</h4>-->
          <img [src]="'/assets/icons/User.svg'" [alt]="data.name" />
        </div>
      </nz-card>
      <ng-template #cardDesc>
        <div class="item-content">
          <div>
            <div class="ingredients">
              <h3>مواد اولیه:</h3>
              <p>سبزی٫ لیمو امانی٫ لوبیا ٫ برنج ...</p>
            </div>
            <div class="price">۲۴۰,۰۰۰ هزارتومان</div>
          </div>
          <div class="item-image"></div>
        </div>
      </ng-template>
      <ng-template #cardTitle>
        <div class="header">
          <h4>نام آیتم</h4>
          <!--          <nz-icon-->
          <!--            nzType="more"-->
          <!--            nz-dropdown-->
          <!--            [nzDropdownMenu]="menu1"-->
          <!--            nzPlacement="bottomRight"-->
          <!--          />-->
          <button
            nz-button
            nz-dropdown
            [nzDropdownMenu]="menu1"
            nzPlacement="bottomRight"
            nzTrigger="click"
          >
            <nz-icon nzType="more" />
          </button>
          <nz-dropdown-menu #menu1="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>ویرایش آیتم</li>
              <li nz-menu-item>انتقال به دسته‌بندی</li>
              <li nz-menu-item style="color: #f23939 !important">
                حذف از دسته‌بندی
              </li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </ng-template>
    }
  </div>
</div>
