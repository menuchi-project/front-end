<nz-card [nzLoading]="loading">
  <nz-card-meta [nzTitle]="cardTitle" [nzDescription]="cardDesc"></nz-card-meta>
</nz-card>

<ng-template #cardDesc>
  <div class="item-content">
    <div>
      <div class="ingredients">
        <h3>مواد اولیه:</h3>
        <p>{{ item.ingredients | truncate: 35 }}</p>
      </div>
      <div class="price">{{ item.price | persianPrice }} تومان</div>
    </div>

    <div class="item-image">
      <img src="{{ item.picUrl }}" alt="item image" />
    </div>
  </div>
</ng-template>

<ng-template #cardTitle>
  <div class="header">
    <h4>{{ item.name }}</h4>
    <div class="quantity-control">
      <img
        src="/assets/icons/Minus-Square.svg"
        (click)="decreaseQuantity()"
        class="quantity-icon"
        alt="Decrease"
      />
      <span class="quantity">{{ quantity | persianNumber }}</span>
      <img
        src="/assets/icons/Add-Square.svg"
        (click)="increaseQuantity()"
        class="quantity-icon"
        alt="Increase"
      />
    </div>
  </div>
</ng-template>

<ng-template #cardPreview>
  <h4>{{ item.name }}</h4>
  <img [ngSrc]="item.picUrl" alt="" height="150" width="150" />
</ng-template>
